{% extends "defaultLayout.html" %}

{% block content %}
  <h1>Jogosultságok listája</h1>

  <table cellpadding="0" cellspacing="0">
    <thead>
      <tr>
        <th class="header">Név</th>
        <th class="header">Műveletek</th>
      </tr>
    </thead>
    <tbody>

    {% for credential in credential_list %}
      <tr>
        <td>{{ credential.name }}</td>
        <td>
          <a href="credential/edit/id/{{ credential.id }}">szerkesztés</a> |
          <a href="credential/delete/id/{{ credential.id }}">törlés</a>
        </td>
      </tr>
    {% endfor %}
      
    </tbody>
  </table>

  <a href="credential/create">Új jogosultság</a>
{% endblock %}
