{% extends "defaultLayout.html" %}

{% block content %}
  <h1>Wiki oldalak listája</h1>

  <table cellpadding="0" cellspacing="0">
    <thead>
      <tr>
        <th class="header">Cím</th>
        <th class="header">Létrehozás ideje</th>
        <th class="header">Műveletek</th>
      </tr>
    </thead>
    <tbody>

    {% for page in page_list %}
      <tr>
        <td>{{ page.name }}</td>
        <td>{{ page.createdAt }}</td>
        <td>
          <a href="page/edit/id/{{ page.id }}">szerkesztés</a> |
          <a href="page/delete/id/{{ page.id }}">törlés</a>
        </td>
      </tr>
    {% endfor %}
      
    </tbody>
  </table>

  <a href="page/create">Új oldal létrehozása</a>
{% endblock %}
