{% extends "defaultLayout.html" %}

{% block content %}
  <h1>Felhasználók</h1>

  <table cellpadding="0" cellspacing="0">
    <thead>
      <tr>
        <th class="header">Felhasználónév</th>
        <th class="header">Utolsó bejelentkezés</th>
        <th class="header">Műveletek</th>
      </tr>
    </thead>
    <tbody>

    {% for user in user_list %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.lastLogin }}</td>
        <td>
          <a href="user/edit/id/{{ user.id }}">szerkesztés</a> |
          <a href="user/delete/id/{{ user.id }}">törlés</a>
        </td>
      </tr>
    {% endfor %}
      
    </tbody>
  </table>

  <a href="user/create">Új felhasználó</a>
{% endblock %}
